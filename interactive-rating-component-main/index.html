<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="star">
      <img src="images/icon-star.svg" alt="icon">
    </div>
    <div class="Title">
    <h1>How did we do?</h1>
    </div>
    <div class="text">
      <p> Please let us know how we did with your support request. All feedback is appreciated  to help us improve our offering!</p>
    </div>
    <div class="rating">
      <button class="Rate">1</button>
      <button class="Rate">2</button>
      <button class="Rate">3</button>
      <button class="Rate">4</button>
      <button class="Rate">5</button>
    </div>
    <button class="submit" id="submitid">Submit</button>
  </div>
 
    <div class="container2 hidden">
      <div class="chip">
        <img src="images/illustration-thank-you.svg">
      </div>
      <div class="select">
        <h5>You selected 
          <span id="num"></span>
          out of 5 stars
        </h5>
      </div>
      <div class="Thank">
        <h2>Thank You!</h2>
      </div>
      <div class="text2">
        <p>We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
      </div>
      <button class="again" id="againid">Rate Again</button>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
